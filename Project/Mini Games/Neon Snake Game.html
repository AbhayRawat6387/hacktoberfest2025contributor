<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #0d0221;
            --snake-color: #00f5d4;
            --food-color: #ff0054;
            --text-color: #f1f1f1;
            --shadow-color: rgba(0, 245, 212, 0.7);
            --food-shadow: rgba(255, 0, 84, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            color: var(--text-color);
            text-align: center;
        }

        .game-container {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--snake-color), 0 0 20px var(--snake-color);
            margin-bottom: 10px;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        #game-board {
            border: 3px solid var(--snake-color);
            box-shadow: 0 0 20px var(--shadow-color);
            background-color: #000;
        }

        #game-over-screen, #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(13, 2, 33, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            z-index: 10;
        }
        
        #start-screen {
            z-index: 11; /* Make sure it's on top */
        }

        .hidden {
            display: none !important;
        }
        
        #game-over-screen h2 {
            font-size: 3rem;
            color: var(--food-color);
            text-shadow: 0 0 10px var(--food-color), 0 0 20px var(--food-color);
        }

        #final-score {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        #restart-button, #start-button {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            border: 2px solid var(--snake-color);
            background-color: transparent;
            color: var(--snake-color);
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 5px var(--shadow-color);
            transition: all 0.2s ease;
        }

        #restart-button:hover, #start-button:hover {
            background-color: var(--snake-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.8rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>NEON SNAKE</h1>
        <div class="score-container">
            <span>SCORE: <span id="current-score">0</span></span>
            <span>HIGH SCORE: <span id="high-score">0</span></span>
        </div>
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div id="start-screen">
            <h2>Welcome!</h2>
            <div class="instructions">
                Use Arrow Keys or WASD to move.<br>
                Eat the red blocks to grow.<br>
                Don't hit the walls or yourself!
            </div>
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h2>GAME OVER</h2>
            <p id="final-score">Your Score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');
            const ctx = board.getContext('2d');

            const scoreDisplay = document.getElementById('current-score');
            const highScoreDisplay = document.getElementById('high-score');
            const finalScoreDisplay = document.getElementById('final-score');
            
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');

            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');

            const gridSize = 20;
            let snake = [{ x: 10, y: 10 }];
            let food = {};
            let dx = 0; // direction x
            let dy = 0; // direction y
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let changingDirection = false;
            let gameActive = false;
            
            highScoreDisplay.textContent = highScore;

            // --- Main Game Loop ---
            function main() {
                if (!gameActive) return;

                if (didGameEnd()) {
                    gameActive = false;
                    gameOverScreen.classList.remove('hidden');
                    finalScoreDisplay.textContent = `Your Score: ${score}`;
                    return;
                }

                setTimeout(() => {
                    changingDirection = false;
                    clearCanvas();
                    drawFood();
                    advanceSnake();
                    drawSnake();
                    main();
                }, 100); // Game speed
            }

            // --- Game Logic Functions ---
            function startGame() {
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                
                // Reset game state
                snake = [{ x: 10, y: 10 }];
                dx = 0;
                dy = 0;
                score = 0;
                scoreDisplay.textContent = score;
                generateFood();

                gameActive = true;
                main();
            }

            function clearCanvas() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, board.width, board.height);
            }

            function drawSnakePart(part) {
                ctx.fillStyle = 'hsl(170, 100%, 50%)'; // Main snake color
                ctx.strokeStyle = '#fff';
                ctx.shadowColor = 'rgba(0, 245, 212, 0.9)';
                ctx.shadowBlur = 10;

                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
                ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
            }

            function drawSnake() {
                snake.forEach(drawSnakePart);
                ctx.shadowBlur = 0; // Reset shadow blur
            }

            function advanceSnake() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreDisplay.textContent = score;
                    
                    if (score > highScore) {
                        highScore = score;
                        highScoreDisplay.textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    generateFood();
                } else {
                    snake.pop();
                }
            }
            
            function generateFood() {
                let foodX, foodY;
                while (true) {
                    foodX = Math.floor(Math.random() * (board.width / gridSize));
                    foodY = Math.floor(Math.random() * (board.height / gridSize));
                    let isOverlapping = snake.some(part => part.x === foodX && part.y === foodY);
                    if (!isOverlapping) break;
                }
                food = { x: foodX, y: foodY };
            }

            function drawFood() {
                ctx.fillStyle = 'hsl(340, 100%, 50%)';
                ctx.strokeStyle = '#fff';
                ctx.shadowColor = 'rgba(255, 0, 84, 0.9)';
                ctx.shadowBlur = 15;
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
                ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
                ctx.shadowBlur = 0; // Reset shadow blur
            }

            function didGameEnd() {
                // Check for collision with self
                for (let i = 4; i < snake.length; i++) {
                    if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                        return true;
                    }
                }
                // Check for collision with walls
                const hitLeftWall = snake[0].x < 0;
                const hitRightWall = snake[0].x >= board.width / gridSize;
                const hitTopWall = snake[0].y < 0;
                const hitBottomWall = snake[0].y >= board.height / gridSize;

                return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
            }
            
            function changeDirection(event) {
                if (changingDirection) return;
                changingDirection = true;

                const keyPressed = event.key;
                const goingUp = dy === -1;
                const goingDown = dy === 1;
                const goingRight = dx === 1;
                const goingLeft = dx === 0;

                if ((keyPressed === "ArrowLeft" || keyPressed === "a") && !goingRight) {
                    dx = -1;
                    dy = 0;
                }
                if ((keyPressed === "ArrowUp" || keyPressed === "w") && !goingDown) {
                    dx = 0;
                    dy = -1;
                }
                if ((keyPressed === "ArrowRight" || keyPressed === "d") && (dx !== -1)) {
                    dx = 1;
                    dy = 0;
                }
                if ((keyPressed === "ArrowDown" || keyPressed === "s") && !goingUp) {
                    dx = 0;
                    dy = 1;
                }
            }

            // --- Event Listeners ---
            document.addEventListener('keydown', changeDirection);
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
